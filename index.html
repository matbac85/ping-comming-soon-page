<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/73e8518b7e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="b-header">
        <img src="./images/logo.svg" alt="" class="e-header__logo" />
        <div class="e-header__body">
          <h1 class="e-header__title">
            We are launching <strong>soon!</strong>
          </h1>
          <p class="e-header__subtitle">Subscribe and get notified</p>
        </div>
        <form class="e-header__form" novalidate>
          <div class="e-header__input-block">
            <input
              type="email"
              name=""
              id=""
              class="e-header__input"
              placeholder="Your email addressâ€¦"
            />
          </div>
          <input type="submit" value="Notify Me" class="e-header__button" />
        </form>
      </header>
      <main class="b-main">
        <img
          src="./images/illustration-dashboard.png"
          alt=""
          class="e-main__img"
        />
      </main>
      <footer class="b-footer">
        <div class="e-footer__socials">
          <i class="fa-brands fa-facebook-f e-footer__social"></i>
          <i class="fa-brands fa-twitter e-footer__social"></i>
          <i class="fa-brands fa-instagram e-footer__social"></i>
        </div>
        <p class="e-footer__copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
