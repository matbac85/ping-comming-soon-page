<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
    <header class="b-header">
      <img src="./images/logo.svg" alt="" class="e-header__logo" />
      <div class="e-header__body">
        <h1 class="e-header__title">We are launching <strong>soon!</strong></h1>
        <p class="e-header__subtitle">Subscribe and get notified</p>
      </div>
      <div class="e-header__form">
        <input
          type="email"
          name=""
          id=""
          class="e-header__input"
          placeholder="Your email addressâ€¦"
        />
        <input type="button" value="Notify Me" class="e-header__button" />
      </div>
    </header>
    <main class="b-main">
      <img
        src="./images/illustration-dashboard.png"
        alt=""
        class="e-main__img"
      />
    </main>
    <footer class="b-footer">
      <div class="e-footer__socials">
        <img src="./images/logo-facebook.svg" alt="facebook" />
        <img src="./images/logo-twitter.svg" alt="twitter" />
        <img src="./images/logo-instagram.svg" alt="instagram" />
      </div>
      <p class="e-footer__copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </div>
  </body>
</html>
